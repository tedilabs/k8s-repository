apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatus
  labels:
    app.kubernetes.io/name: "gatus"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: "gatus"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "gatus"
    spec:
      serviceAccountName: gatus
      securityContext:
        fsGroup: 65534
      containers:
      - name: gatus
        image: twinproduction/gatus:v5.11.0
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          readOnlyRootFilesystem: true
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 512Mi
        ports:
        - name: http
          protocol: TCP
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - mountPath: /config/config.yaml
          # readOnly: true
          name: gatus-config
          subPath: config.yaml
      volumes:
      - name: gatus-config
        configMap:
          name: gatus-config
          defaultMode: 0640
